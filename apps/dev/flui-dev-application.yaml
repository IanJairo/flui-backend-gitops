apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flui-backend-dev
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/IanJairo/flui-backend.git
    targetRevision: dev
    path: helm
    helm:
      valueFiles:
        - values-dev.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: flui-back-dev 
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
